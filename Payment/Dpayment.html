<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Dpayment.css">

<body>
    <div id="maincontainer">
        <form id="form" action="submit">
    <h1>Welcome to Payment Page</h1>
    <div id="contactlog">
    <label id="contact" for="Contact">Contact</label><p>Already have an account?<a href="#">Log in</p></a><br>
    
</div>
<input type="text" name="contact" id="email" placeholder="Enter an email or phone number"><br>
        <input type="checkbox" name="" id="emailme"><p>Email me with news and offers</p>

        <div>
            <label id="Shipping" for="Shipping">Shipping Address</label><br>
            <input type="text" name="country" id="country" placeholder="Country/Region">
        </div>
        <div id="name">
            <input type="text" name="name" id="fisrtname" placeholder="First name">
            <input type="text" name="name" id="lastname" placeholder="Last name">
        </div>
        <div>
            <input type="text" name="address" id="address" placeholder="Address"><br>
            <input type="text" name="address" id="apartment"  placeholder="Apartment,suite,etc."><br>
            <input type="text" name="city" class="state" placeholder="City">
            <input type="text" name="State" class="state" placeholder="State">
            <input type="number" name="" class="state" placeholder="258963">
        </div>
        <div>
        <input type="checkbox" name="saveaddress" id="saveaddress">
        <p>Save this information for next time</p>
    </form>
    <div>
        <p id="return">ï¼œ Return to cart</p>
        <button id="shipping" >Continue to shipping</button>
    </div>
    </div>
</div>
